      <!-- мод окно Consructor коктейля, модалка с чекбоксами: -->
      <div class="modal modal__make-your-own">  <!-- оверлей -->
            <div class="modal__main modal__main--make"> <!-- модалка находится в центре и скроллится -->
                 <div class="make">  <!-- мод окно  -->
                        <h3 class="order__title make__title"> Собери <sup class="text-red">свой</sup> смузи </h3>

                        <form class="make__form  make__form--make-your-own">
                              <input class="make__input-title"  type="hidden"  name="title">                 <!-- сами добавили поле, чтобы отправить название на серевр -->
                              <fieldset class="make__fieldset make__fieldset--ingredients">
                                    <label class="make__label checkbox">
                                          <input class="checkbox__input" type="checkbox" name="ingredients" value="Клубника">
                                          Клубника                <!-- input обернули в label, чтобы при клике на текст, чекбокс  отмечался -->
                                    </label>
                                    <label class="make__label checkbox">
                                          <input class="checkbox__input" type="checkbox" name="ingredients" value="Киви">
                                          Киви
                                    </label>
                                    <label class="make__label checkbox">
                                          <input class="checkbox__input" type="checkbox" name="ingredients" value="Банан">
                                          Банан
                                    </label>
                                    <label class="make__label checkbox">
                                          <input class="checkbox__input" type="checkbox" name="ingredients" value="Маракуйя">
                                          Маракуйя
                                    </label>
                                    <label class="make__label checkbox">
                                          <input class="checkbox__input" type="checkbox" name="ingredients" value="Манго">
                                          Манго
                                    </label>
                              </fieldset>

                              <div class="make__wrap-add"> 
                                    <fieldset class="make__fieldset make__fieldset--topping">
                                          <legend class="make__legend"> Дополнительно: </legend>
                                          <label class="make__label checkbox">
                                                <input class="checkbox__input" type="checkbox" name="topping" value="Мята">
                                                Мята <span class="make__upsale">(+50 Р)</span>
                                          </label>
                                          <label class="make__label checkbox">
                                                <input class="checkbox__input" type="checkbox" name="topping" value="Лед">
                                                Лед <span class="make__upsale">(+10 Р)</span>
                                          </label>
                                    </fieldset>
      
      
                                    <fieldset class="make__fieldset  make__fieldset--cup">
                                          <legend class="make__legend"> Стакан: </legend>
                                          <label class="make__label radio">
                                                <input class="radio__input" type="radio" name="cup" value="Биоразлагаемый">
                                                Биоразлагаемый <span class="make__upsale">(+10 Р)</span>
                                          </label>
                                          <label class="make__label radio">
                                                <input class="radio__input" type="radio" name="cup" value="Пластиковый">
                                                Пластиковый <span class="make__upsale">(+0 Р)</span>
                                          </label>
                                    </fieldset>
      
                              </div>
                             
                              <div class="make__footer">
                                    <button class="btn make__add-btn" type="submit"> Добавить </button>
                                    <div class="make__total">
                                          <input class="make__input make__input--price" type="hidden" name="price" value="150"> <!-- добавили скрытое поле для отправки цены  на сервер -->
                                          <p class="text-red  make__total-price"> 150 Р </p>
                                          <input class="make__input make__input--size" type="hidden" name="size" value="200"> <!-- добавили скрытое поле для отправки размера  на сервер -->
                                          <p class="make__total-size"> 200мл </p>
                                    </div> 
                              </div>
                        </form>
                 </div>
            </div>

                                    <div class="make__total">

                                          <p class="text-red  make__total-price"> 340 Р </p>
                                          <input class="make__input-price" type="hidden" name="price"> <!--сами добавили поле, это поле добавили чтобы  отрпавим на сервр -->
                                          <p class="make__total-size"> 200мл </p>
                                          <input class="make__input-size" type="hidden" name="size"> <!--сами добавили поле, это поле добавили чтобы отрпавим на сервр -->

                              </div>
